<div class="search-card">
  <mat-card>
    <mat-card-title>Search for games</mat-card-title>
    <mat-card-content>
      <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <input
            matInput
            placeholder="Search for games here"
            type="text"
            formControlName="gameName"
          />
          <mat-error>
            <span *ngIf="">No games found</span>
          </mat-error>
        </mat-form-field>
        <section class="platforms">
          <mat-checkbox
            *ngFor="let p of platforms; index as i"
            [name]="'type' + i"
          >
            {{ p.name }}</mat-checkbox
          >
        </section>
        <button mat-raised-button (click)="onSubmit()">
          <mat-icon>search</mat-icon>
          Search
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
