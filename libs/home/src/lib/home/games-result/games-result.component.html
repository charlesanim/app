<ul class="cards">
  <li *ngFor="let game of gameResponse">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Game Title: {{ game.title }}</mat-card-title>
        <mat-card-subtitle>Platform: {{ game.platform }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-card-actions>
          <button style="color: green" mat-button>
            <mat-icon>add_circle_outline</mat-icon>Add to Collection
          </button>
          <button style="color: red" mat-button>
            <mat-icon>remove_circle_outline</mat-icon>Delete from Collection
          </button>
        </mat-card-actions>
      </mat-card-content>
    </mat-card>
  </li>
</ul>
