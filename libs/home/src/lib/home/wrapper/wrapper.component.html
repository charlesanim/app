<app-search
  [platforms]="platforms$ | async"
  [loading]="loading$ | async"
  [error]="error$ | async"
  (searchGames)="onSearchGames($event)"
></app-search>
<div style="margin-bottom: 50px">
  <div style="text-align: center">
    <h3>Available Games</h3>
  </div>
  <div class="main">
    <app-games-result
      *ngIf="searchGame$ | async as gameResponse; else noGames"
      [gameResponse]="gameResponse"
      [error]="error$ | async"
      [addCollectionSuccess]="addCollectionSuccess$ | async"
      [collection]="collection$ | async"
      (addGame)="onAddGame($event)"
      (viewGame)="onViewGame($event)"
    >
    </app-games-result>
    <ng-template #noGames>
      <p>No games to display, please search for games above.</p>
    </ng-template>
  </div>
</div>
