<mat-toolbar color="primary" fxLayout="row">
  <span>Games Platform</span>
  <div class="right-nav">
    <ng-container *ngIf="accessGranted$ | async">
      <button style="text-transform: capitalize" mat-button>
        Hi, {{ user }}
      </button>
      <button
        mat-button
        [routerLink]="['/home']"
        routerLinkActive="router-link-active"
      >
        Home
      </button>
      <button
        mat-button
        [routerLink]="['/collections']"
        routerLinkActive="router-link-active"
        [matBadge]="(collection$ | async)?.length || 0"
        matBadgeColor="accent"
      >
        Collections
      </button>
      <button (click)="logout()" mat-button>Logout</button>
    </ng-container>
  </div>
</mat-toolbar>
<ng-content></ng-content>
